<html>

<head>
    <title>Colors</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>



        var socket = io.connect("http://localhost:1234");
        $(function () {

            //When send button is clicked on, send the message to server
            $("#sendBlue").click(function () {
                socket.emit("clickEvent", {"color": "#1E3BFA"});
            });


            $("#sendRed").click(function () {
                socket.emit("clickEvent", {"color": "#E80707"});
            });


            $("#sendGreen").click(function () {
                socket.emit("clickEvent", {"color": "#03FFC4"});
            });


            $("#sendYellow").click(function () {
                socket.emit("clickEvent", {"color": "#FFFF05"});
            });


            // Listening to server
            socket.on("clickEvent", function (counter) {
                // Set the counter from server
                 $("#test").html(counter);
                document.body.style.background = counter;
            });

        });
    </script>
</head>

<body>

<h1>Klikkeservlet 1.0, velkommen </h1>

<!--Send: A button to send the message to others-->
<input type="submit" id="sendBlue" value="Click blue" />
<input type="submit" id="sendRed" value="Click Red" />
<input type="submit" id="sendGreen" value="Click Green" />
<input type="submit" id="sendYellow" value="Click yellow" />
<br/>


<div id="test"></div>
</body>

</html>
